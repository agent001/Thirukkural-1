
<table class="table table-bordered tableThirukkural">
    <thead>
    <th>#</th>
    <th>Tamil</th>
    <th>English</th>
    <th>Transliteration</th>
    <th>Kurals</th>
    </thead>
    <tr ng-repeat="thirukkuralChapterGroup in vm.ThirukkuralChapterGroups">
        <td> {{ thirukkuralChapterGroup.Index }} </td>
        <td> {{ thirukkuralChapterGroup.Tamil }} </td>
        <td> {{ thirukkuralChapterGroup.English }} </td>
        <td> {{ thirukkuralChapterGroup.Transliteration }} </td>
        <td> <a ui-sref="chaptergroupchapters( { index: thirukkuralChapterGroup.Index })">Chapters</a> </td>
    </tr>
</table>
