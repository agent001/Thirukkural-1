
<table class="table table-bordered tableThirukkural">
    <thead>
    <th>#</th>
    <th><span class="brand" i18n="common.ChapterGroup"></span></th>
    <th ng-hide="layout.IsTamil()"><span class="brand" i18n="common.ChapterGroup"></span></th>
    <th ng-hide="layout.IsTamil()"><span class="brand" i18n="common.ChapterGroupTransliteration"></span></th>
    <th></th>
    </thead>
    <tr ng-repeat="thirukkuralChapterGroup in vm.ThirukkuralChapterGroups">
        <td> {{ thirukkuralChapterGroup.Index }} </td>
        <td> {{ thirukkuralChapterGroup.Tamil }} </td>
        <td ng-hide="layout.IsTamil()"> {{ thirukkuralChapterGroup.English }} </td>
        <td ng-hide="layout.IsTamil()"> {{ thirukkuralChapterGroup.Transliteration }} </td>
        <td> <a ui-sref="chaptergroupchapters( { index: thirukkuralChapterGroup.Index })"><span class="brand" i18n="common.Chapters"></span></a> </td>
    </tr>
</table>
