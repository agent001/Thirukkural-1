    <pagination total-items="home.bigTotalItems" ng-change="home.pageChanged()" ng-model="home.bigCurrentPage"
                max-size="home.maxSize" class="pagination-sm" boundary-links="true" rotate="false"
                num-pages="home.numPages"></pagination>

    <h3>{{ home.ThirukkuralChapter.Index }}. {{ home.ThirukkuralChapter.Tamil }}</h3>

    <div class="panel panel-default" ng-repeat="thirukkural in home.Thirukkurals">
        <div class="panel-body">
            <div class="kuralProperty">
                <div class="kuralPropertyHeading"><h5> <span i18n="common.Kural"></span> {{thirukkural.Index}}: </h5></div>
                <div ng-bind-html="thirukkural.Tamil | renderHtml"></div>
            </div>
            <div class="kuralProperty">
                <div class="kuralPropertyHeading"><h5><span i18n="common.MuVaExplanation"></span>:</h5> </div>
                <div>{{thirukkural.MuVaUrai}}</div>
            </div>
            <div class="kuralProperty">
                <div class="kuralPropertyHeading"><h5> <span i18n="common.SolomonPaapaiyaExplanation"></span>:</h5></div>
                <div>{{thirukkural.SolomonPaapaiyaUrai}}</div>
            </div>
            <div class="kuralProperty">
                <div class="kuralPropertyHeading"><h5><span i18n="common.KalaignarExplanation"></span>:</h5></div>
                <div>{{thirukkural.KalaignarUrai}}</div>
            </div>
            <div class="kuralProperty" ng-hide="layout.IsTamil()">
                <div class="kuralPropertyHeading"><h5><span i18n="common.Couplet"></span>:</h5></div>
                <div ng-bind-html="thirukkural.English | renderHtml"></div>
            </div>
            <div class="kuralProperty" ng-hide="layout.IsTamil()">
                <div class="kuralPropertyHeading"><h5><span i18n="common.EnglishExplanation"></span>:</h5></div>
                <div>{{thirukkural.EnglishMeaning}}</div>
            </div>
            <div class="kuralProperty" ng-hide="layout.IsTamil()">
                <div class="kuralPropertyHeading"><h5><span i18n="common.Transliteration"></span>:</h5></div>
                <div ng-bind-html="thirukkural.TamilTransliteration | renderHtml"></div>
            </div>
        </div>
    </div>

</div>
