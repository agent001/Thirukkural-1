
<table class="table table-bordered tableThirukkural">
    <thead>
    <th>#</th>
    <th><span class="brand" i18n="common.Section"></span></th>
    <th ng-hide="layout.IsTamil()"><span class="brand" i18n="common.Section"></span></th>
    <th ng-hide="layout.IsTamil()"><span class="brand" i18n="common.SectionTransliteration"></span></th>
    <th></th>
    </thead>
    <tr ng-repeat="thirukkuralSection in vm.ThirukkuralSections">
        <td> {{ thirukkuralSection.Index }} </td>
        <td> {{ thirukkuralSection.Tamil }} </td>
        <td ng-hide="layout.IsTamil()"> {{ thirukkuralSection.English }} </td>
        <td ng-hide="layout.IsTamil()"> {{ thirukkuralSection.Transliteration }} </td>
        <td> <a ui-sref="sectionchapters( { index: thirukkuralSection.Index })"><span class="brand" i18n="common.Chapters"></span></a> </td>
    </tr>
</table>
