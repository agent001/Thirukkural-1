
<table class="table table-bordered tableThirukkural">
    <thead>
    <th>#</th>
    <th>Tamil</th>
    <th>English</th>
    <th>Transliteration</th>
    <th>Kurals</th>
    </thead>
    <tr ng-repeat="thirukkuralSection in vm.ThirukkuralSections">
        <td> {{ thirukkuralSection.Index }} </td>
        <td> {{ thirukkuralSection.Tamil }} </td>
        <td> {{ thirukkuralSection.English }} </td>
        <td> {{ thirukkuralSection.Transliteration }} </td>
        <td> <a ui-sref="sectionchapters( { index: thirukkuralSection.Index })">Chapters</a> </td>
    </tr>
</table>
