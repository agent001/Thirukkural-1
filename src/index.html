<!DOCTYPE html>
<html ng-app="thirukkuralApp">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title i18n="common.WebsiteHeader">Thirukkurals</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="assets/css/business-casual.css"/>-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" />-->
    <!--<link rel="stylesheet" href="assets/css/app.css"/>-->

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-ui/build/angular-ui.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="libs/angular-ui-utils/ui-utils.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/angular-localization/angular-localization.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/layout/layout-controller.js"></script>
    <script src="app/home/home-controller.js"></script>
    <script src="app/chapters/chapters-controller.js"></script>
    <script src="app/sections/sections-controller.js"></script>
    <script src="app/chaptergroups/chaptergroups-controller.js"></script>
    <script src="app/chapters/sectionchapters-controller.js"></script>
    <script src="app/chapters/chaptergroupchapters-controller.js"></script>
    <script src="app/search/search-controller.js"></script>

    <script src="app/services/thirukkurals-repository.js"></script>
    <script src="app/services/thirukkkurals-util.js"></script>
</head>
<body ng-controller="layoutController as vm">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a ui-sref="thirukkuralsbychapters( { index: 1 })" class="navbar-brand"><span class="brand" i18n="common.WebsiteHeader"></span></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li role="presentation" ui-sref-active="active"><a ui-sref="thirukkuralsbychapters( { index: 1 })">Kurals</a>
                </li>
                <li role="presentation" ui-sref-active="active"><a ui-sref="chapters">Chapters</a></li>
                <li role="presentation" ui-sref-active="active"><a ui-sref="sections">Sections</a></li>
                <li role="presentation" ui-sref-active="active"><a ui-sref="chaptergroups">Chapter Groups</a></li>
                <li role="presentation" ui-sref-active="active"><a ui-sref="search">Search</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download" aria-expanded="false">Language <span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="download">
                        <li ng-repeat="lang in vm.AllowedLanguages">
                            <a href ng-click="vm.SetLocale(lang.code)">{{lang.value}}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>


<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <div ui-view></div>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
